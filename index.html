<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prabhnoor</title>
</head>
<body>
    <div class="container">
        <h1>Hi there, Prabhnoor here...</h1>
        <div class="form">
            <input type="text" name="query" id="query" placeholder="Type in a partial sentence, let me complete it">
            <input type="button" value="Ask" id="ask">
        </div>
        <div class="response-container">
             <p id="response-p"><span id="prompt"></span> <span id="response"></span></p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
